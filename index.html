<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Using Inline JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- <div class="container"> -->
        <div class="child">
            <h1>The result depends upon what you type in. Let's Calculate!!</h1>
            
        </div>

        <div class="child">
            <div class="calculator">
                <div class="row" >
                    <input type="text" id="display">
                </div>
    
                <div class="row">
                    <input type="button" class="operator" value="AC" onclick="display.value = '' ">
                    <input type="button" class="operator" value="C" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input type="button" class="operator" value="%" onclick="display.value += '%' ">
                    <input type="button" class="operator" value="/" onclick="display.value += '/' ">
                </div>
    
                <div class="row">
                    <input type="button" class="numbers" value="7" onclick="display.value += '7' ">
                    <input type="button" class="numbers" value="8" onclick="display.value += '8' ">
                    <input type="button" class="numbers" value="9" onclick="display.value += '9' ">
                    <input type="button" class="operator" value="*" onclick="display.value += '*' ">
                </div>
    
                <div class="row">
                    <input type="button" class="numbers" value="4" onclick="display.value += '4' ">
                    <input type="button" class="numbers" value="5" onclick="display.value += '5' ">
                    <input type="button" class="numbers" value="6" onclick="display.value += '6' ">
                    <input type="button" class="operator" value="-" onclick="display.value += '-' ">
                </div>
    
                <div class="row">
                    <input type="button" class="numbers" value="1" onclick="display.value += '1' ">
                    <input type="button" class="numbers" value="2" onclick="display.value += '2' ">
                    <input type="button" class="numbers" value="3" onclick="display.value += '3' ">
                    <input type="button" class="operator" value="+" onclick="display.value += '+' ">
                </div>
    
                <div class="row">
                    <input type="button" class="numbers" value="0" onclick="display.value += '0' ">
                    <input type="button" class="operator" value="." onclick="display.value += '.' ">
                    <input type="button" class="operator" value="=" id="equal" onclick="display.value= eval(display.value)">
                </div> 
            </div>
        </div>
        
    <!-- </div> -->
</body>

</html>
